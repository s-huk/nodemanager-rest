<div id="modalWin">

    <div id="modalBar">Fog Settings<div id="modalCloseX"></div></div>
    <div id="modalContent">
        <div id="settingsWrapper">
                <h3>Fog Name</h3>
                <input name="fogName" id="fogNameInput"><br>
                Assign Fog to: <select name="assignee" id="assigneeSettings">
                <option value=""></option>
                <input type="hidden" name="fogId" id="fogIdSettings">


            </select>
                <h3>Description</h3>
                <textarea name="description" id="descriptionSettings">
                </textarea>

        </div> <!--END settingsWrapper-->
    </div> <!--END modalContent-->
    <div id="modalButtons">
        <button id="btnSaveFogSettings" class="buttonsSettings" style="width:100px; height: 30px;">  Save & Close
        </button>
        <button id="btnCancelFogSettings" type="submit" class="buttonsSettings" style="width:100px; height: 30px;">  Abort
        </button>                
    <div>    
  </div> <!--END modalFrame-->
</div>
